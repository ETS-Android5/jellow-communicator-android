language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-22
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -skindir /home/travis/build/jellow-aac/Jellow-Communicator/app/src/debug/ -skin 800x1280 -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb install /home/travis/build/jellow-aac/Jellow-Communicator/app/src/debug/tts.apk

script:
  - ./scripts/travis_script.sh

env:
  - RUN_SCRIPT=language_pref
  - RUN_SCRIPT=feedback_profile
  - RUN_SCRIPT=main_class_one
  - RUN_SCRIPT=main_class_two

matrix:
  fast_finish: true
  allow_failures:
  - env: RUN_SCRIPT ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
  - env: RUN_SCRIPT ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
  - env: RUN_SCRIPT ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
  - env: RUN_SCRIPT ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a

before_install:
  - yes | sdkmanager "platforms;android-28"
  - chmod +x gradlew