language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-22
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test -skindir /home/travis/build/jellow-aac/Jellow-Communicator/app/src/debug/ -skin 800x1280 -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
  - adb install /home/travis/build/jellow-aac/Jellow-Communicator/app/src/debug/tts.apk

script:
  - ./gradlew build jacocoUnifiedUnitInstrumentationTestReport


env:
  - TESTFOLDER1=./language_reset_pref_about_jellow_test.sh
  - TESTFOLDER2=./feedback_profile_test.sh
  - TESTFOLDER3=./main_class_test_one.sh
  - TESTFOLDER4=./main_class_test_two.sh
  - matrix:
      - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
      - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
      - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
      - ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a

matrix:
  fast_finish: true
  allow_failures:
    - env: TESTFOLDER1 ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
    - env: TESTFOLDER2 ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
    - env: TESTFOLDER3 ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a
    - env: TESTFOLDER4 ANDROID_TARGET=android-22 ANDROID_ABI=armeabi-v7a

before_install:
  - yes | sdkmanager "platforms;android-28"
  - chmod +x gradlew

after_success:
  - bash <(curl -s https://codecov.io/bash)