language: android
jdk: oraclejdk8
sudo: false

android:
  components:
    - platform-tools
    - tools
    - build-tools-28.0.3
    - android-22
    - android-24
    - android-28
    - sys-img-armeabi-v7a-android-22
    - extra-android-m2repository

before_script:
  # Create and start emulator
  - echo no | android create avd --force -n test -t android-22 --abi armeabi-v7a
  - emulator -avd test WXGA800 -dpi-device 160 -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build jacocoTestReport assembledebugAndroidTest
  - ./gradlew connecteddebugAndroidTest

before_install:
  - chmod +x gradlew

after_success:
  - bash <(curl -s https://codecov.io/bash)